<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8f9fa"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <filter id="softShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    
    <!-- Strong paintbrush texture -->
    <filter id="brushTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="25"/>
    </filter>
  </defs>
  
  <!-- White canvas background -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- Exaggerated rustic torn edges - VERY NOTICEABLE -->
  <g opacity="0.8" filter="url(#brushTexture)">
    <!-- Top edge - jagged torn paper effect -->
    <path d="M -20 -10 L 100 5 L 180 -5 L 260 8 L 340 -2 L 420 10 L 500 2 L 580 -8 L 660 5 L 740 -3 L 820 8 
             L 820 60 Q 750 70 680 55 Q 600 65 520 50 Q 440 60 360 52 Q 280 68 200 54 Q 120 62 40 58 L -20 55 Z" 
          fill="#e8e8e8" stroke="#bbb" stroke-width="2"/>
    
    <!-- Bottom edge - rough unfinished -->
    <path d="M -20 610 L 80 595 L 160 608 L 240 592 L 320 605 L 400 590 L 480 602 L 560 594 L 640 606 L 720 598 L 820 610
             L 820 540 Q 750 535 680 548 Q 600 538 520 552 Q 440 542 360 550 Q 280 536 200 545 Q 120 540 40 548 L -20 545 Z" 
          fill="#e8e8e8" stroke="#bbb" stroke-width="2"/>
    
    <!-- Left edge - heavily torn -->
    <path d="M -10 -20 L 5 80 L -8 160 L 8 240 L -5 320 L 10 400 L -2 480 L 6 560 L -5 620
             L 70 620 Q 75 560 62 500 Q 68 440 58 380 Q 70 320 60 260 Q 65 200 58 140 Q 68 80 62 20 L 70 -20 Z" 
          fill="#e8e8e8" stroke="#bbb" stroke-width="2"/>
    
    <!-- Right edge - rough canvas edge -->
    <path d="M 810 -20 L 795 70 L 808 150 L 792 230 L 805 310 L 790 390 L 802 470 L 794 550 L 810 620
             L 730 620 Q 725 560 738 500 Q 732 440 742 380 Q 730 320 740 260 Q 735 200 742 140 Q 732 80 738 20 L 730 -20 Z" 
          fill="#e8e8e8" stroke="#bbb" stroke-width="2"/>
  </g>
  
  <!-- Imperfect diagonal paintbrush strokes at angle -->
  <g opacity="0.65" transform="rotate(-15 400 300)">
    <!-- Stroke 1 - thick and irregular -->
    <path d="M -100 50 Q 100 40 200 60 Q 300 45 400 70 Q 500 50 600 65 Q 700 55 900 75" 
          fill="none" stroke="#667eea" stroke-width="140" 
          stroke-linecap="round" filter="url(#brushTexture)"/>
    
    <!-- Stroke 2 - uneven pressure -->
    <path d="M -100 180 Q 80 200 180 170 Q 280 190 380 165 Q 480 185 580 175 Q 680 195 880 180" 
          fill="none" stroke="#7c3aed" stroke-width="160" 
          stroke-linecap="round" filter="url(#brushTexture)" opacity="0.8"/>
    
    <!-- Stroke 3 - wavy and thick -->
    <path d="M -100 320 Q 120 340 220 310 Q 320 335 420 315 Q 520 330 620 320 Q 720 340 900 325" 
          fill="none" stroke="#8b5cf6" stroke-width="180" 
          stroke-linecap="round" filter="url(#brushTexture)" opacity="0.7"/>
    
    <!-- Stroke 4 - thinner accent -->
    <path d="M -100 450 Q 100 430 200 455 Q 300 440 400 460 Q 500 445 600 458 Q 700 448 900 465" 
          fill="none" stroke="#a78bfa" stroke-width="120" 
          stroke-linecap="round" filter="url(#brushTexture)" opacity="0.6"/>
  </g>
  
  <!-- Additional imperfect overlapping strokes -->
  <g opacity="0.5" transform="rotate(-18 400 300)">
    <!-- Messy stroke with gaps -->
    <path d="M 50 100 Q 150 95 250 110 M 280 105 Q 380 115 480 100 M 510 105 Q 610 95 750 108" 
          fill="none" stroke="#c4b5fd" stroke-width="100" 
          stroke-linecap="round" filter="url(#brushTexture)"/>
    
    <!-- Splattered effect stroke -->
    <path d="M 80 400 Q 180 390 280 405 Q 380 395 480 408 M 520 403 Q 620 398 720 410" 
          fill="none" stroke="#ddd6fe" stroke-width="90" 
          stroke-linecap="round" filter="url(#brushTexture)"/>
  </g>
  
  <!-- Paint drips for extra artistic effect -->
  <g opacity="0.3" filter="url(#brushTexture)">
    <ellipse cx="250" cy="80" rx="8" ry="40" fill="#667eea"/>
    <ellipse cx="550" cy="90" rx="6" ry="35" fill="#7c3aed"/>
    <ellipse cx="680" cy="520" rx="7" ry="45" fill="#8b5cf6"/>
  </g>
  
  <!-- Main character - person organizing tasks -->
  <g transform="translate(200, 250)">
    <!-- Person body -->
    <ellipse cx="0" cy="60" rx="45" ry="55" fill="#FFB84D"/>
    
    <!-- Arms -->
    <ellipse cx="-50" cy="50" rx="12" ry="40" fill="#FFB84D" transform="rotate(-25 -50 50)"/>
    <ellipse cx="45" cy="55" rx="12" ry="38" fill="#FFB84D" transform="rotate(20 45 55)"/>
    
    <!-- Hand holding checklist -->
    <ellipse cx="-75" cy="85" rx="14" ry="10" fill="#FFD699"/>
    <ellipse cx="65" cy="88" rx="14" ry="10" fill="#FFD699"/>
    
    <!-- Head -->
    <circle cx="0" cy="0" r="32" fill="#FFD699"/>
    
    <!-- Hair -->
    <path d="M -25 -15 Q -30 -25 -20 -30 Q -10 -32 0 -32 Q 10 -32 20 -30 Q 30 -25 25 -15" fill="#5C4033"/>
    
    <!-- Eyes -->
    <circle cx="-10" cy="-5" r="3" fill="#2c3e50"/>
    <circle cx="10" cy="-5" r="3" fill="#2c3e50"/>
    
    <!-- Smile -->
    <path d="M -8 8 Q 0 12 8 8" stroke="#2c3e50" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Legs -->
    <rect x="-18" y="110" width="15" height="45" fill="#4A5568" rx="7"/>
    <rect x="3" y="110" width="15" height="45" fill="#4A5568" rx="7"/>
    
    <!-- Shoes -->
    <ellipse cx="-10" cy="160" rx="16" ry="8" fill="#2c3e50"/>
    <ellipse cx="10" cy="160" rx="16" ry="8" fill="#2c3e50"/>
  </g>
  
  <!-- Floating task cards on the right -->
  <g transform="translate(450, 150)">
    <!-- Card 1 - Completed task -->
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="280" height="80" fill="url(#cardGrad)" rx="12"/>
      <circle cx="30" cy="40" r="16" fill="#10b981" stroke="#fff" stroke-width="3"/>
      <!-- Checkmark -->
      <path d="M 24 40 L 28 44 L 36 34" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Text lines -->
      <rect x="60" y="25" width="180" height="10" fill="#cbd5e0" rx="5" opacity="0.6"/>
      <rect x="60" y="45" width="140" height="8" fill="#cbd5e0" rx="4" opacity="0.4"/>
    </g>
    
    <!-- Card 2 - In progress task -->
    <g transform="translate(0, 100)" filter="url(#shadow)">
      <rect x="0" y="0" width="280" height="80" fill="url(#cardGrad)" rx="12"/>
      <circle cx="30" cy="40" r="16" fill="#fff" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="30" cy="40" r="6" fill="#f59e0b"/>
      <!-- Text lines -->
      <rect x="60" y="25" width="200" height="10" fill="#cbd5e0" rx="5" opacity="0.6"/>
      <rect x="60" y="45" width="160" height="8" fill="#cbd5e0" rx="4" opacity="0.4"/>
    </g>
    
    <!-- Card 3 - Pending task -->
    <g transform="translate(0, 200)" filter="url(#shadow)">
      <rect x="0" y="0" width="280" height="80" fill="url(#cardGrad)" rx="12"/>
      <circle cx="30" cy="40" r="16" fill="#fff" stroke="#e5e7eb" stroke-width="3"/>
      <!-- Text lines -->
      <rect x="60" y="25" width="190" height="10" fill="#cbd5e0" rx="5" opacity="0.6"/>
      <rect x="60" y="45" width="150" height="8" fill="#cbd5e0" rx="4" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Clipboard in person's hand -->
  <g transform="translate(125, 315)" filter="url(#softShadow)">
    <rect x="0" y="0" width="70" height="90" fill="#8b7355" rx="4"/>
    <rect x="5" y="5" width="60" height="80" fill="#fff" rx="2"/>
    
    <!-- Clip at top -->
    <rect x="25" y="-5" width="20" height="8" fill="#6b5d52" rx="4"/>
    
    <!-- Checklist items -->
    <g stroke="#cbd5e0" stroke-width="2" fill="none">
      <rect x="12" y="15" width="8" height="8" rx="2"/>
      <rect x="12" y="30" width="8" height="8" rx="2"/>
      <rect x="12" y="45" width="8" height="8" rx="2"/>
    </g>
    
    <!-- Checkmarks -->
    <path d="M 14 18 L 16 20 L 19 16" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 14 33 L 16 35 L 19 31" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Task lines -->
    <rect x="25" y="17" width="30" height="3" fill="#cbd5e0" rx="1.5"/>
    <rect x="25" y="32" width="30" height="3" fill="#cbd5e0" rx="1.5"/>
    <rect x="25" y="47" width="30" height="3" fill="#cbd5e0" rx="1.5"/>
  </g>
  
  <!-- Calendar icon floating -->
  <g transform="translate(100, 120)" filter="url(#shadow)">
    <rect x="0" y="10" width="60" height="60" fill="#fff" rx="6"/>
    <rect x="0" y="10" width="60" height="20" fill="#ef4444" rx="6"/>
    <rect x="0" y="20" width="60" height="10" fill="#ef4444"/>
    
    <!-- Calendar rings -->
    <rect x="12" y="5" width="6" height="12" fill="#cbd5e0" rx="3"/>
    <rect x="42" y="5" width="6" height="12" fill="#cbd5e0" rx="3"/>
    
    <!-- Date squares -->
    <rect x="8" y="38" width="10" height="10" fill="#e5e7eb" rx="2"/>
    <rect x="22" y="38" width="10" height="10" fill="#e5e7eb" rx="2"/>
    <rect x="36" y="38" width="10" height="10" fill="#667eea" rx="2"/>
    <rect x="8" y="52" width="10" height="10" fill="#e5e7eb" rx="2"/>
    <rect x="22" y="52" width="10" height="10" fill="#e5e7eb" rx="2"/>
  </g>
  
  <!-- Clock icon floating -->
  <g transform="translate(320, 100)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="28" fill="#fff"/>
    <circle cx="0" cy="0" r="24" fill="none" stroke="#cbd5e0" stroke-width="2"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="4" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#667eea"/>
  </g>
  
  <!-- Notification bell -->
  <g transform="translate(350, 420)" filter="url(#shadow)">
    <path d="M 0 -20 Q -3 -22 -3 -25 Q -3 -28 0 -28 Q 3 -28 3 -25 Q 3 -22 0 -20 Z" fill="#fbbf24"/>
    <path d="M -12 -20 L 12 -20 L 10 0 Q 10 5 5 5 L -5 5 Q -10 5 -10 0 Z" fill="#fbbf24"/>
    <ellipse cx="0" cy="7" rx="6" ry="3" fill="#fbbf24"/>
    
    <!-- Bell clapper -->
    <circle cx="0" cy="8" r="2.5" fill="#f59e0b"/>
    
    <!-- Notification dot -->
    <circle cx="10" cy="-18" r="5" fill="#ef4444"/>
  </g>
  
  <!-- Decorative icons -->
  <!-- Star for priority -->
  <g transform="translate(380, 480)" filter="url(#softShadow)">
    <path d="M 0 -15 L 4 -5 L 15 -5 L 6 2 L 10 12 L 0 6 L -10 12 L -6 2 L -15 -5 L -4 -5 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Flag for goals -->
  <g transform="translate(180, 480)" filter="url(#softShadow)">
    <rect x="0" y="-20" width="3" height="40" fill="#94a3b8"/>
    <path d="M 3 -20 L 25 -12 L 3 -4 Z" fill="#ef4444"/>
  </g>
  
  <!-- Checkmark in circle - productivity symbol -->
  <g transform="translate(620, 480)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="24" fill="#10b981"/>
    <path d="M -8 0 L -3 5 L 8 -8" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Small floating particles for activity -->
  <g opacity="0.6">
    <circle cx="250" cy="200" r="3" fill="#fff"/>
    <circle cx="580" cy="350" r="2.5" fill="#fff"/>
    <circle cx="420" cy="500" r="3" fill="#fff"/>
    <circle cx="160" cy="380" r="2" fill="#fff"/>
    <circle cx="720" cy="250" r="3" fill="#fff"/>
  </g>
</svg>